[tool:pytest]
# Pytest configuration for LibreOffice AI Agent System

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=agents
    --cov=state  
    --cov=workflow
    --cov=utils
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests between components  
    performance: Performance and benchmark tests
    slow: Tests that take longer than 1 second
    external_api: Tests requiring external API access
    libreoffice: Tests requiring LibreOffice UNO integration
    mock: Tests using mock data and services
    
# Test timeout (30 seconds default, 60 for slow tests)
timeout = 30

# Async test support
asyncio_mode = auto

# Minimum version requirements
minversion = 7.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning:asyncio
    
# Log configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S